<!DOCTYPE html>
<html>
    <head>
        <title>JS variable and function</title>
        <script>
            let count = 0;
            function counting() {
                count = count + 1;
                alert(count);
            }
        </script>
    </head>
    <body>
        <p>We love counting!</p>
        <button onclick="counting()">Click me to count</button>

    </body>
</html>

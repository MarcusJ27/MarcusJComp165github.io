<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Website</title>
    <style>
        .card-body {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #ccc;
            z-index: 9999;
        }
        
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9998;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 0 auto;
        }

        th, td {
            border: 1px solid #ccc; 
            text-align: center; 
            padding: 8px;
        }
    </style>

    <script>
        let cartItems = []; 

        function addToCart(productName, price) {
            const existingItemIndex = cartItems.findIndex(item => item.name === productName);
            if (existingItemIndex !== -1) {
                cartItems[existingItemIndex].quantity++;
            } else {
                cartItems.push({ name: productName, price: price, quantity: 1 });
            }
            displayCartPopup();
        }

        function displayCartPopup() {
            const cartElement = document.querySelector('#cartPopup');
            const cartCountElement = document.querySelector('#cartCountPopup');
            const totalPriceElement = document.getElementById('totalPricePopup');

            cartElement.innerHTML = '';
            let totalPrice = 0;

            const cartTable = document.createElement('table');
            cartTable.innerHTML = `
                <tr>
                    <th>Fruit</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Price</th>
                </tr>
            `;

            cartItems.forEach(item => {
                const totalProductPrice = item.price * item.quantity;
                totalPrice += totalProductPrice;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.name}</td>
                    <td>
                        <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(this.value, '${item.name}', ${item.price})">
                    </td>
                    <td>$${item.price}</td>
                    <td>$${totalProductPrice}</td>
                `;
                cartTable.appendChild(tr);
            });

            cartElement.appendChild(cartTable);
            cartCountElement.textContent = cartItems.length;
            totalPriceElement.textContent = `Total Price: $${totalPrice}`;

            // Show the popup and overlay
            document.querySelector('.popup').style.display = 'block';
            document.querySelector('.popup-overlay').style.display = 'block';
        }

        function closePopup() {
            // Hide the popup and overlay
            document.querySelector('.popup').style.display = 'none';
            document.querySelector('.popup-overlay').style.display = 'none';
        }

        function updateQuantity(newQuantity, productName, price) {
            const itemIndex = cartItems.findIndex(item => item.name === productName);
            if (itemIndex !== -1) {
                cartItems[itemIndex].quantity = parseInt(newQuantity);
            }
            displayCartPopup();
        }

        async function submitOrder() {
            const databaseUrl = 'https://e-commerce-testing-6d0a3-default-rtdb.firebaseio.com//chatMsg.json';

            const timestamp = new Date().toLocaleString();

            const orderData = {
                timestamp: timestamp,
                items: {}
            };

            cartItems.forEach(item => {
                orderData.items[item.name] = {
                    price: item.price,
                    quantity: item.quantity
                };
            });

            try {
                const response = await fetch(databaseUrl, {
                    method: 'POST',
                    headers: {
                    'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                if (!response.ok) {
                    throw new Error('Failed to send message');
                }
                cartItems = [];
                displayCartPopup(); // To update cart with order submission status
                alert('Order submitted successfully!');
            } catch (error) {
                console.error('Error submitting order:', error);
                alert('Failed to submit order. Please try again later.');
            }   
        }

        document.addEventListener('DOMContentLoaded', function() {
            const addToCartButtons = document.querySelectorAll('.add-to-cart');
            addToCartButtons.forEach(button => {
                button.onclick = function() {
                    const productName = button.getAttribute('data-product');
                    const productPrice = parseFloat(button.getAttribute('data-price'));
                    addToCart(productName, productPrice);
                };
            });

            document.querySelector('#submitPopup').onclick = submitOrder;
            document.querySelector('#closePopup').onclick = closePopup;
        });
    </script>
</head>
<body>
    <h2>Simple E-Commerce Website</h2>

    <div class="products">
        <div class="card-body"" id="apple">
            <h3>Apples</h3>
            <p>Price (each): $2</p>
            <button class="add-to-cart" data-product="Apple" data-price="2">Add to Cart</button>
        </div>
        <div class="card-body"" id="pineapple">
            <h3>Pineapples</h3>
            <p>Price (each): $5</p>
            <button class="add-to-cart" data-product="Pineapple" data-price="5">Add to Cart</button>
        </div>
        <div class="card-body"" id="durian">
            <h3>Durians</h3>
            <p>Price: $200</p>
            <button class="add-to-cart" data-product="Durian" data-price="200">Add to Cart</button>
        </div>
    </div>

    <!-- Popup Cart -->
    <div class="popup-overlay"></div>
    <div class="popup">
        <h2>Shopping Cart (<span id="cartCountPopup">0</span>)</h2>
        <div id="cartPopup"></div>
        <p id="totalPricePopup">Total Price: $0</p>
        <button id="submitPopup">Submit Order</button>
        <button id="closePopup">Close</button>
    </div>
</body>
</html>
